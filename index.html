<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Wildenberg Github</title>
	<meta name="description" content="The HTML5 template">
	<meta name="author" content="Bastiaan Wildenberg">
	
	<link rel="stylesheet" href="css/styles.css?v=1.4">
	<script src="js/main.js"></script>
</head>

<body onload="init()">

	<div class="wrapper">
		<div class="time">
			<div id="time"></div>
			<div id="date"></div>
			<div id="weekNumber"></div>
		</div>
	
		<div class="search center">
			<!-- handle placeholder with JS, set background to right and clickable, handle width with JS -->
			<span><input id="searchBar" type="text" placeholder="Search.."><button id="go" type="button">Go</button></span>
		</div>	
		
		<div class="links">
			<a href="https://github.com/wildenberg84" target="_blank">
				<img src="images/github.png" alt="GitHub octocat" height="150px">
			</a>
			<a href="https://www.youtube.com/channel/UCsQK1Ux9fd5m-iOLlaPjomw?view_as=subscriber" target="_blank">
				<img src="images/youtube.png" alt="YouTube logo" height="150px">
			</a>
			<a id="todo_btn" href="#">
				<img src="images/todo.png" alt="todo list" height="150px">
			</a>
			<a href="#projects.html">
				<img src="images/projects.png" alt="projects" height="150px">
			</a>
		</div>
		
	</div>
	
</body>
</html>
