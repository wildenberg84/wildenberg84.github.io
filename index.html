<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Wildenberg Github</title>
	<meta name="description" content="The HTML5 template">
	<meta name="author" content="Bastiaan Wildenberg">
	
	<!-- desktop mostly for now -->
	<link rel="stylesheet" href="css/styles.css?v=1.5">
	<script src="js/main.js"></script>
</head>

<body onload="init()">

	<div class="wrapper">
		<div class="time">
			<div id="time"></div>
			<div id="date"></div>
			<div id="weekNumber"></div>
		</div>
	
		<div class="search center">
			<!-- handle placeholder with JS, set background to right and clickable, handle width with JS -->
			<span><input id="searchBar" type="text" placeholder="Search.."><button id="go" type="button">Go</button></span>
		</div>	
		
		<div id="quickLinks" class="links">
			<a href="https://github.com/wildenberg84" target="_blank">
				<img id="link1" class="link" src="images/github.png" alt="GitHub octocat">
			</a>
			<a href="https://codepen.io/wildenberg84/#" target="_blank">
				<img id="link2" class="link" src="images/codepen.png" alt="Codepen pens">
			</a>
			<a id="todo_btn" href="#">
				<img id="link3" class="link" src="images/todo.png" alt="todo list">
			</a>
			<a href="#projects.html">
				<img id="link4" class="link" src="images/projects.png" alt="projects">
			</a>
		</div>
		
	</div>
	
	<div id="btnMenu">
		<div class="menuItem" data-value="edit">Edit</div>
		<div class="menuItem" data-value="remove">Remove</div>
	</div>
	
	<div id="editMenuItem">
		<div id="linkSettingsForm">
			<div id="header">
			  <span>
				Link settings
			  </span>
			</div>
			<div id="close">
			  X
			</div>
			<div id="icon">
			  <img id="linkIcon" class="linkIcon" src="images/noicon.png" alt="link icon">
			</div>
			<div id="linkDescr">
			  <label for="descr">Description:</label>
			  <input type="text" name="descr" class="settingsInput">
			</div>
			<div id="linkUrl">
			  <label for="descr">URL:</label>
			  <input type="text" name="url" class="settingsInput">
			</div>
			<div id="save">
			  <button id="saveBtn">Save</button>
			</div>
		</div>
	</div>
	
</body>
</html>
